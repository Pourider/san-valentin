<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        /* Fondo con degradado y animaci√≥n */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Evita que los corazones creen barras de scroll */
        }

        /* Corazones flotantes de fondo */
        .heart-bg {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            z-index: 0;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 85%;
            z-index: 10;
            border: 3px solid #ff4d6d;
        }

        h1 { 
            color: #d63384; 
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .buttons { 
            margin-top: 30px; 
            position: relative; 
            height: 70px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover { transform: scale(1.1); }

        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            z-index: 999;
        }

        img { 
            width: 180px; 
            margin-bottom: 10px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYxcGZueWp4eXJ5eXJ5eXJ5eXJ5eXJ5eXJ5eXJ5eXJ5ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Cat">
        <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>

    <script>
        // Crear corazones flotantes autom√°ticamente
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 300);

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // L√≥gica del bot√≥n que escapa
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Evita clics accidentales en m√≥vil

        });

        yesBtn.addEventListener('click', () => {

            location.href = "https://wa.me/+51922174374?text=¬°Acepto+ser+tu+San+Valentin!+<3"; 
        });
    </script>
</body>
</html>
